<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมสุ่มเลข Lotto สำหรับงานแต่งงาน Namkhing & Punch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hearts-container"></div>
    <div class="container">
        <div class="wedding-info">
            <h2>Namkhing <span class="heart">❤️</span> Punch</h2>
            <h2>Wedding Lucky Draw</h2>
            <p>15 Nov 2025</p>
        </div>
        <p>สุ่มเลข 001 ถึง Max เพื่อหาผู้โชคดี 10 คน!</p>
        <label for="maxInput">กำหนดจำนวนสูงสุด (เช่น จำนวนแขก):</label>
        <input type="number" id="maxInput" value="500" min="10" max="999">
        <div class="digits-container">
            <span class="digit">0</span>
            <span class="digit">0</span>
            <span class="digit">0</span>
        </div>
        <button id="drawBtn">เริ่มหมุน!</button>
        <button id="restartBtn" style="display: none;">เริ่มใหม่</button>
        <p id="message"></p>
        <div class="winners-board">
            <div class="winners-left">
                <h2>ผู้โชคดี (1-5)</h2>
                <ul id="winnersListLeft"></ul>
            </div>
            <div class="winners-right">
                <h2>ผู้โชคดี (6-10)</h2>
                <ul id="winnersListRight"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
